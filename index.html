<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR PROJECT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <table class="interface"> 
            <tr>
                <td><input type="text" value="0" id="display"></td>
            </tr>
           <tr class="keys">
                <td><button onclick="appendToDisplay('7')" type="button" value="7">7</button></td>
                <td><button onclick="appendToDisplay('8')" type="button" value="8" >8</button></td>
                <td><button onclick="appendToDisplay('9')" type="button" value="9">9</button></td>
                <td><button onclick="appendToDisplay('/')" type="button" value="&divide;">&divide;</button></td>
                <td><button onclick="appendToDisplay('4')" type="button" value="4">4</button></td>
                <td><button onclick="appendToDisplay('5')" type="button" value="5">5</button></td>
                <td><button onclick="appendToDisplay('6')" type="button" value="6">6</button></td>
                <td><button onclick="appendToDisplay('*')" type="button" value="&times;">&times;</button></td>
                <td><button onclick="appendToDisplay('1')" type="button" value="1">1</button></td>
                <td><button onclick="appendToDisplay('2')" type="button" value="2">2</button></td>
                <td><button onclick="appendToDisplay('3')" type="button" value="3">3</button></td>
                <td><button onclick="appendToDisplay('-')" type="button" value="&minus;">&minus;</button></td>
                <td><button onclick="appendToDisplay('0')" type="button" value="0">0</button></td>
                <td><button onclick="appendToDisplay('.')" type="button" value=".">.</button></td>
                <td><button onclick="appendToDisplay('&plus;')" type="button" value="&plus;">&plus;</button></td>
                <td><button onclick="calculate()" type="submit" value="&equals;" class="equals">&equals;</button></td>
            </tr>
        </table>
    </div>
    <a href="https://github.com/rhodalewi/Calculator-Project" target="_blank">Github Repo</a>
    
    <script src="main.js"></script>
</body>
</html>
